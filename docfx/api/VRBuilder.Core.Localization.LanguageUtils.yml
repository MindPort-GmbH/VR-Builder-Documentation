  assemblies:
  - VRBuilder.Core
  namespace: VRBuilder.Core.Localization
  summary: Convert natural language name to two-letters ISO code.
  example: []
  syntax:
    content: public static bool TryConvertToTwoLetterIsoCode(this string language, out string result)
    parameters:
    - id: language
      type: System.String
      description: String with natural language name or two-letters ISO code.
    - id: result
      type: System.String
      description: >-
        If <code class="paramref">language</code> is already in two-letters ISO code, simply returns it.

        If <code class="paramref">language</code> is a natural language name, returns two-symbol code.

        Otherwise, returns null.
    return:
      type: System.Boolean
      description: Was operation successful or not.
