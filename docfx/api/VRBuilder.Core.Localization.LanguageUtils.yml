  summary: "\nConvert natural language name to two-letters ISO code.\n"
  example: []
  syntax:
    content: public static bool TryConvertToTwoLetterIsoCode(this string language, out string result)
    parameters:
    - id: language
      type: System.String
      description: "\nString with natural language name or two-letters ISO code.\n"
    - id: result
      type: System.String
      description: "\nIf <code data-dev-comment-type=\"paramref\" class=\"paramref\">language</code> is already in two-letters ISO code, simply returns it.\nIf <code data-dev-comment-type=\"paramref\" class=\"paramref\">language</code> is a natural language name, returns two-symbol code.\nOtherwise, returns null.\n"
