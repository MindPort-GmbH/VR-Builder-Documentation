  summary: >-
    The Step Inspector populates "Add Behavior" and "Add Condition" buttons' dropdown menus with implementations of this class.

    Use either IBehavior or ICondition as the generic parameter.

    The Step Inspector will display it with <xref href="VRBuilder.Editor.UI.StepInspector.Menu.MenuItem%601.get_DisplayedName" data-throw-if-not-resolved="false"></xref>.

    If clicked, it will use the result of <xref href="VRBuilder.Editor.UI.StepInspector.Menu.MenuItem%601.GetNewItem" data-throw-if-not-resolved="false"></xref>.
