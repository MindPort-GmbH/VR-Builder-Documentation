  namespace: VRBuilder.XRInteraction
  summary: Use this class as a central manager to configure locomotion control schemes and configuration preferences.
  remarks: >-
    Input bindings will often overlap between different locomotion methods, and this class can be used to

    set binding masks which are used to determine which bindings of an action to enable and which to ignore.


    <example>

    Teleport  (Input Action)

    (1) Binding &lt;XRController&gt;{LeftHand}/PrimaryButton (Use in control scheme "Generic XR")

    (2) Binding &lt;XRController&gt;{LeftHand}/Primary2DAxis (Use in control scheme "Noncontinuous Move")

    Move (Input Action)

    (3) Binding &lt;XRController&gt;{LeftHand}/Primary2DAxis (Use in control scheme "Continuous Move")


    Set <xref href="VRBuilder.XRInteraction.LocomotionSchemeManager.baseControlScheme" data-throw-if-not-resolved="false"></xref>="Generic XR"

    Set <xref href="VRBuilder.XRInteraction.LocomotionSchemeManager.noncontinuousControlScheme" data-throw-if-not-resolved="false"></xref>="Noncontinuous Move"

    Set <xref href="VRBuilder.XRInteraction.LocomotionSchemeManager.continuousControlScheme" data-throw-if-not-resolved="false"></xref>="Continuous Move"

    Set <xref href="VRBuilder.XRInteraction.LocomotionSchemeManager.actions" data-throw-if-not-resolved="false"></xref> to be both input actions (Teleport and Move).


    When <xref href="VRBuilder.XRInteraction.LocomotionSchemeManager.moveScheme" data-throw-if-not-resolved="false"></xref>=<xref href="VRBuilder.XRInteraction.LocomotionSchemeManager.MoveSchemeType.Noncontinuous" data-throw-if-not-resolved="false"></xref>,

    bindings (1) and (2) will be enabled, but binding (3) will be disabled.


    When <xref href="VRBuilder.XRInteraction.LocomotionSchemeManager.moveScheme" data-throw-if-not-resolved="false"></xref>=<xref href="VRBuilder.XRInteraction.LocomotionSchemeManager.MoveSchemeType.Continuous" data-throw-if-not-resolved="false"></xref>,

    bindings (1) and (3) will be enabled, but binding (2) will be disabled.

    </example>
