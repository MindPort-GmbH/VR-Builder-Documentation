  summary: Generic drawer for dropdowns. Implement by providing your possible options.
  remarks: >-
    In case of a null or invalid value, the drawer will automatically select the first

    available value. You can create a null entry for the first value if you want it

    to default to null.
  example: []
  syntax:
    content: 'public abstract class DropdownDrawer<T> : AbstractDrawer, IProcessDrawer where T : IEquatable<T>'
