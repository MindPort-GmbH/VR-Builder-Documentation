    path: ../../Assets/MindPort/VR Builder/Core/Source/Core/Runtime/IO/FileManager.cs
    startLine: 141
  assemblies:
  - VRBuilder.Core
  namespace: VRBuilder.Core.IO
  summary: "\nReturns the names of files (including their paths) that match the specified search pattern in the specified directory relative to the Streaming Assets folder.\n"
  example: []
  syntax:
    content: public static IEnumerable<string> FetchStreamingAssetsFilesAt(string path, string searchPattern)
    parameters:
    - id: path
      type: System.String
      description: The relative path to the Streaming Assets folder. This string is not case-sensitive.
    - id: searchPattern
      type: System.String
      description: "\nThe search string to match against the names of files in <code data-dev-comment-type=\"paramref\" class=\"paramref\">path</code>.\nDepending on the platform, this parameter can contain a combination of valid literal path and wildcard (* and ?) characters (see implementations of <xref href=\"VRBuilder.Core.IO.IPlatformFileSystem\" data-throw-if-not-resolved=\"false\"></xref>), but doesn&apos;t support regular expressions.\n"
    return:
      type: System.Collections.Generic.IEnumerable{System.String}
    content.vb: Public Shared Function FetchStreamingAssetsFilesAt(path As String, searchPattern As String) As IEnumerable(Of String)
  overload: VRBuilder.Core.IO.FileManager.FetchStreamingAssetsFilesAt*
