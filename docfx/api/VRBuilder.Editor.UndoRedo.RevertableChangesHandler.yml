  summary: Registers <code class="paramref">revertableCommand</code> and executes it.
  remarks: >-
    If <code class="typeparamref">commandGroup</code> is empty, <code class="paramref">revertableCommand</code> will be added to the main stack, otherwise,

    it will remind in a group called as <code class="typeparamref">commandGroup</code> content until <xref href="VRBuilder.Editor.UndoRedo.RevertableChangesHandler.CollapseUndoOperations(System.String)" data-throw-if-not-resolved="false"></xref> is called.
  example: []
  syntax:
    content: public static void Do(IRevertableCommand revertableCommand, string commandGroup = "")
